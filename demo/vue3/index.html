<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
  <script src="../../packages/vue/dist/vue.min.js"></script>

</head>
<body>
  <div id="app">
    <button @click="onError()">代码报错</button>
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          a: 1
        }
      },
      methods: {
        onError() {
          let a = {}
          a.split('/')
        }
      }
    })
    app.mount("#app")
    Booji.init({
      debug: true,
      dsn: "http://localhost:3333/booji",
      appKey: "123",
      app,
    })
  </script>
</body>
</html>
